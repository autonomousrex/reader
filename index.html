<html>
	<head>

		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">


		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">


		<link rel="stylesheet" href="reader.css">

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>

		<script src='https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js'></script>

	</head>


	<body>


		<header class="p-3 bg-dark text-white">
		    <div class="container">
		      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
		        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
		          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
		        </a>

		        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
		        	<input type="file" id="image-picker" accept="image/*" class="form-control form-control-dark" placeholder="Get Image..." aria-label="Search for Image">
		        </form>

				<div class="text-end">
		          <button type="button" class="btn btn-warning disabled" id="listen-button">Listen</button>
		        </div>
		      </div>		      
		    </div>
		</header>



		<main>
			<div class="container col-xxl-8 px-4 py-1">
				<div class="row flex-lg-row-reverse align-items-center g-5">
					<div class="loader" id="loader" style="display:none">Loading...</div>
					<div id="ocr-contents"></div>
				</div>
			</div>
		</main>



		<script src='ocr.js'></script>
		<script src='speech.js'></script>



	</body>
</html>
